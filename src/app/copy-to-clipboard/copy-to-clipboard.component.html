<button
  type="button"
  class="sky-btn sky-btn-default"
  (click)="copyToClipboard()"
  attr.title="Copy">
  <i  class="fa fa-clipboard"></i>
  <fa-icon *ngIf="!buttonActive" aria-hidden="true" [icon]="faClipboard"></fa-icon>
  <fa-icon *ngIf="buttonActive" aria-hidden="true" [icon]="faCheck"></fa-icon>
  <span *ngIf="!buttonActive || (buttonActive && !buttonClickedText)">
    {{ buttonText }}
  </span>
  <span *ngIf="buttonActive && buttonClickedText">
    {{ buttonClickedText }}
  </span>
</button>
