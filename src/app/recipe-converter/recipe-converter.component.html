<h1>Recipe converter</h1>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <p>Paste recipe below</p>
            <div>
                <textarea
                        [formControl]="rawRecipe"
                        rows="20"
                        cols="40"
                ></textarea>
            </div>
        </div>
        <div class="col-sm" >
            <p>Converted recipe</p>
            {{ convertedRecipe | json }}
            <div>
                <textarea
                        [value]="convertedRecipe | json"
                        rows="20"
                        cols="40"
                ></textarea>
            </div>
        </div>
    </div>
</div>
